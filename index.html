<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifrah Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Ifrah Calendar</h1>

    <div id="month-container">
        <button class="nav-button" id="prev">⬅️ Prev</button>
        <div id="calendar-month"></div>
        <button class="nav-button" id="next">Next ➡️</button>
    </div>

    <!-- Note box that appears when a day is clicked -->
    <div id="note-box" class="note-box">
        <div id="note-header" class="note-header"></div>
        <div id="note-text"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
